name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js einrichten
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Abhängigkeiten installieren
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Tests ausführen
      - name: Run Jest tests
        run: npm test

      # 5️⃣ Projekt bauen
      - name: Build project
        run: npm run build

      # 6️⃣ GitHub Pages vorbereiten
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7️⃣ Build-Artefakt hochladen
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'   # Pfad zu deinem Build-Ordner

      # 8️⃣ Deployment zu GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
