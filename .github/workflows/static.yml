name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ GitHub Pages vorbereiten
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3️⃣ Build-Artefakt hochladen
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'   # Pfad zu deinem Build-Ordner

      # 4️⃣ Deployment zu GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
